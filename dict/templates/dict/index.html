<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Django Dictionary</title>
  </head>
  <body style="background-color: black;">

    <div class="container w-50 my-4">
    <div class="container">
      <div class="card bg-dark">
        <div class="card-headers text-white p-4 text-center">
          <h3>PyDict with BeautifulSoup</h3>
          <hr>
        <div class="card-body">
          <div class="my-4">
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" name="word"  placeholder="Search..........."><br>
                <button type="submit" class="btn btn-success d-block" >Search</button>
            </form>
        </div>
        </div>
      </div>      
    </div>
    
    <hr>
    <h4 class="text-danger">Word: {{word}}</h4>
    <h5 class="text-info">Meaning: {{text}}</h5>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
